<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>

<div class="text-container-2">
  <div class="selector-container">
    <label for="mapSelector">Gender Selection:</label>
    <select id="mapSelector">
      <option value="Total" selected>Total</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <div id="mapContainer"></div>
  </div>

  <script>
    // Get a reference to the mapSelector and mapContainer elements
    const mapSelector = document.getElementById("mapSelector");
    const mapContainer = document.getElementById("mapContainer");

    // Add an event listener to the drop-down menu
    mapSelector.addEventListener("change", () => {
      const selectedMap = mapSelector.value;
      mapContainer.innerHTML = "";

      if (selectedMap === "Total") {
        vegaEmbed(mapContainer, specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
      } else if (selectedMap === "Male") {
        vegaEmbed(mapContainer, specLifeExpectancyMaleMap).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
      } else if (selectedMap === "Female") {
        vegaEmbed(mapContainer, specLifeExpectancyFemaleMap).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
      }
    });

    // Display default map on page load
    window.addEventListener("load", () => {
      mapSelector.value = "Total";
      vegaEmbed(mapContainer, specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    });
  </script>
</div>

<div id="scatter_plot"></div>

<script type="text/javascript">

  var specVis1 = "js/life_expectancy_total_map.vg.json";
  var specLifeExpectancyMaleMap = "js/life_expectancy_male_map.vg.json";
  var specLifeExpectancyFemaleMap = "js/life_expectancy_female_map.vg.json";
  var specVis2 = "js/life_expectancy_plot_interactive.vg.json"
  
  vegaEmbed('#choropleth_map', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#scatter_plot', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
